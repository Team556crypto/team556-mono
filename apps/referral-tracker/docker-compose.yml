version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: team556-referral-tracker
    restart: unless-stopped
    environment:
      # Basic Configuration
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N__BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N__BASIC_AUTH_PASSWORD:-team556admin}
      
      # Database Configuration (PostgreSQL)
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=${N8N__DB_HOST:-db.rbmjlidoxefwvskpaioo.supabase.co}
      - DB_POSTGRESDB_PORT=${N8N__DB_PORT:-5432}
      - DB_POSTGRESDB_DATABASE=${N8N__DB_NAME:-team556_n8n}
      - DB_POSTGRESDB_USER=${N8N__DB_USER:-postgres}
      - DB_POSTGRESDB_PASSWORD=${N8N__DB_PASSWORD:-password}
      
      # Webhook Configuration
      - N8N_HOST=${N8N__HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N__PROTOCOL:-http}
      - WEBHOOK_URL=${N8N__WEBHOOK_URL:-http://localhost:5678}
      
      # Execution Configuration
      - N8N_METRICS=true
      - N8N_LOG_LEVEL=${N8N__LOG_LEVEL:-info}
      - N8N_LOG_OUTPUT=console
      
      # Security
      - N8N_SECURE_COOKIE=false
      - N8N_ENCRYPTION_KEY=${N8N__ENCRYPTION_KEY:-team556encryptionkey}
      
      # Custom Environment Variables for Team556 Integration
      - TEAM556_API_URL=${N8N__TEAM556_API_URL:-https://team556-main-api.fly.dev/api}
      - TEAM556_DB_URL=${N8N__TEAM556_DB_URL:-postgresql://postgres:password@host.docker.internal:5432/team556}
      - SOLANA_RPC_URL=${N8N__SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      - TEAM556_TOKEN_MINT=${N8N__TEAM556_TOKEN_MINT:-AMNfeXpjD6kXyyTDB4LMKzNWypqNHwtgJUACHUmuKLD5}
      
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/.n8n/workflows
      - ./credentials:/home/node/.n8n/credentials
      - ./custom-nodes:/home/node/.n8n/custom-nodes
    networks:
      - team556-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Optional: Separate PostgreSQL instance for n8n if needed
  # n8n-postgres:
  #   image: postgres:15
  #   container_name: team556-n8n-db
  #   restart: unless-stopped
  #   environment:
  #     - POSTGRES_DB=team556_n8n
  #     - POSTGRES_USER=postgres
  #     - POSTGRES_PASSWORD=password
  #   volumes:
  #     - n8n_postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - team556-network

volumes:
  n8n_data:
    driver: local
  # n8n_postgres_data:
  #   driver: local

networks:
  team556-network:
    driver: bridge